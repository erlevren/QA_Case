name: playwright-e2e

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: playwright-python
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest-html
          python -m playwright install --with-deps

      - name: Run Playwright tests and generate HTML report
        working-directory: playwright-python
        run: |
          pytest --html=report.html --self-contained-html --maxfail=1 --disable-warnings

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-python/report.html

      - name: Send email with HTML report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[Playwright E2E] Test Status: ${{ job.status }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          secure: true
          html_body: |
            <h3>Playwright E2E Test Report</h3>
            <p><b>Status:</b> ${{ job.status }}</p>
            <p><b>Branch:</b> ${{ github.ref_name }}</p>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">
              View full logs and artifacts
            </a></p>
          attachments: playwright-python/report.html

