name: playwright-e2e

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies & browsers
        working-directory: playwright-python
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run Playwright tests and generate detailed HTML report
        working-directory: playwright-python
        run: |
          pytest \
            --maxfail=1 --disable-warnings \
            --html-report=reports \
            --title="Playwright E2E Test Report"

      # Rapor klasörünü ZIP'le (index.html + assets + screenshots)
      - name: Zip full report folder
        if: always()
        working-directory: playwright-python
        run: zip -r report_bundle.zip reports

      # Tüm rapor klasörünü artefakt olarak yükle (CI'da indirilebilir)
      - name: Upload full HTML report folder (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-python/reports/**
          retention-days: 7

      # ZIP dosyasını mail ekinde gönder (alıcı ZIP'i açıp reports/index.html'i açacak)
      - name: Send email with report ZIP
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: "smtp.gmail.com"
          server_port: 465
          secure: true
          username: "${{ secrets.SMTP_USERNAME }}"
          password: "${{ secrets.SMTP_PASSWORD }}"
          from: "${{ secrets.MAIL_FROM }}"
          to: "${{ secrets.MAIL_TO }}"
          subject: "[Playwright E2E] Status: ${{ job.status }} • Run #${{ github.run_number }}"
          html_body: |
            <h2>Playwright E2E Detailed Report</h2>
            <p><b>Status:</b> ${{ job.status }}</p>
            <p>Repo: ${{ github.repository }} / Branch: ${{ github.ref_name }}</p>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">
              Open full run logs on GitHub
            </a></p>
            <p>Attachment: <code>report_bundle.zip</code><br/>
            (Unzip and open <code>reports/index.html</code>)</p>
          attachments: |
            playwright-python/report_bundle.zip
